<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock-up</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <div class="whole-container">
    <!--this section is for name and brand-->
        <div class="row" id= "header">
            <div class="col-3" id="brand">
                <img src="Material/brand.png" id="brand-pic">
            </div>

            <div class="col-7" id="name">
                <h1>JANE DOETTE</h1>
                <p style="color: #514952;">FRONT_END NINJA</p>
            </div>
        </div><hr>
    <!--this section is for big picture-->
        <div class="row" id="big-pic">
            <img src="Material/Name.png" id="Name-pic">

        </div>
    <!--This section is for small pics-->
        <div class="row" id="small-title">
            <p class="faded-title">Featured Work</p>
        </div>
        <div class="row" id="small-pic">
            <div class="col-4" class="subImg">
                <img src="Material/apply.png" >
                <p class="subcap">APPIFY</p>
                <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
            </div>
            <div class="col-4" class="subImg">
                <img src="Material/sunflower.png" >
                <p class="subcap">SUNFLOWER</p>
                <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </div>
            <div class="col-4" class="subImg">
                <img src="Material/boken.png">
                <p class="subcap">BOKEN</p>
                <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
            </div>
        </div>
    </div>

</body>
</html>
