<h1 id="myTitle"><span class="glyphicon glyphicon-hourglass" id="t_ico"></span>{{helloworld}}</h1>


        <div ng-repeat="post in posts | orderBy:'-upvotes'">
            <p class="title">Title: {{post.title}}</p>
            <p class="upvote"><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>Upvotes: {{post.upvotes}} | <a href="#/suggestion/{{$index}}" class="text-info">Comments</a></p>
            <hr>


        </div>

        <form ng-submit="addSuggestion()" style="margin-top: 50px">
            <h3> Submit Your Suggestion </h3>
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
            </div>
            <button type="submit" class="btn btn-primary">Suggest</button>
        </form>
