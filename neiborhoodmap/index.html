<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="searchmenu">
        <button class="btn menu-icon" onclick="showmenu()"><i class="fa fa-bars"></i></button>
        <input type="text" class="searchinput" id="myInput" onkeyup="myFunction()" onfocus="myFocus()" onchange="myFocus()" placeholder="Search for places..">
    </div>
    <div class="leftmenu">
        <!-- <div>
            <input id="show-listings" data-bind = "click:  ShowAllMarkers" type="button" value="Show All" class="btn btn-success">
            <input id="hide-listings" type="button" value="Hide All" class = "btn btn-info">
        </div> -->
        <ul id="myUL" data-bind="template: {name:'locationfinding', foreach:location}"> </ul>
        <script type="text/html" id="locationfinding">
            <li onclick="listmaker($(this).index())" data-bind="text: title"></li>
        </script>
    </div>
    <div id="map"></div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/myjs.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXqIxeR8cfZjgLVOyBnflJnb349sZ1eTg&libraries=geometry&v=3&callback=initMap" onerror="errorhand()">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</body>

</html>
